<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect Example</title>
    <style>
        .custom-button {
            padding: 16px;
            font-size: 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer/hand icon on hover */
            margin: 10px; /* Add some space between buttons */
        }

        .custom-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
    <script>
        function redirectToUrl1() {
            window.location.href = 'https://evoappvn-uat.onelink.me/0Fmo?af_xp=custom&pid=uat_testing_20240606&deep_link_value=evoappvn%3A%2F%2Fmobile%2Fdeeplinking%3Fscreen_name%3Ddop_native_introduction_screen&af_dp=evoappvn%3A%2F%2Fmobile%2Fdeeplinking&af_force_deeplink=true'; // Replace with your desired URL
        }

        function redirectToUrl2() {
            window.location.href = 'https://evoappvn-uat.onelink.me/0Fmo?af_xp=custom&pid=uat_testing_20240606&deep_link_value=evoappvn%3A%2F%2Fmobile%2Fdeeplinking%3Fscreen_name%3Ddop_native_introduction_screen&af_dp=evoappvn%3A%2F%2Fmobile%2Fdeeplinking&af_force_deeplink=true&is_deferred=true'; // Replace with another URL

    </script>
</head>
<body>

    <button class="custom-button" onclick="redirectToUrl2()">Pro defferer</button>

</body>
</html>
